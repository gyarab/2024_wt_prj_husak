{% extends 'main/base.html' %}

{% block content %}
    <header>
        <h3>Skladby</h3>
        <hr></hr>
    </header>
    <main>
        <div class="container text-center">
            <div class="row">
                {% for song in songs %}
                    {% include "main/card.html" with card_title=song.title card_text=song.description card_img=song.image.url card_link=song.link %}
                {% endfor %}
            </div>   
        </div>        
    </main>
{% endblock %}
