{% load custom_filters %}

<div class="col-12 col-md-4" style="margin-bottom: 2rem;">
    
        <div class="card card_animate animation_pop bg-dark" style="height: 100%">
            <div style="cursor: pointer;" role="button" data-bs-toggle="modal" data-bs-target="#cardModal" data-title="{{ card_title }}" data-description="{{ card_text }}" data-image = "{{ card_img }}" data-link="{{ card_link }}" data-link-text = "{{ card_link_text }}" data-second-link="{{ card_second_link }}" data-svg="{{ card_svg }}">
                <img src="{{ card_img }}" class="card-img-top" alt="Card Image">
            </div>
            
            <div class="card-body d-flex flex-column" style="padding-bottom: 20px">
                <h4 class="card-title fw-bold">{{ card_title }}</h4>
                <p class="card-text">{{ card_text|smart_truncate:100 }}</p>
                
                <div class="mt-auto" style="text-align: right;">
                    <a class="link-pop text-decoration-none" href="{{ card_link }}">
                        <img src="{{ card_svg }}" alt="Icon">
                    </a>
                </div>

            </div>
        </div>
</div>
