<div class="col-12 col-md-4" style="margin-bottom: 2rem;">
    <div class="card bg-dark border-gradient" style="height: 100%">
        <img src="https://placecats.com/millie/300/200" class="card-img-top" alt="Cat">
        <div class="card-body d-flex flex-column" style="padding-bottom: 20px">
            <h5 class="card-title">{{ card_title }}</h5>
            <p class="card-text">{{ card_text }}</p>
            <div class="mt-auto" style="text-align: right; text-align: bottom;">
                <a href="{{ card_link }}" class="btn btn-outline-light">{{ card_link_text }}</a>
            </div>
        </div>
    </div>
</div>
